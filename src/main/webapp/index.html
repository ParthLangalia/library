<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library Management â€“ Login/Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .card {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .login-card {
        background: linear-gradient(to right, #f8f9fa, #e9ecef);
      }
      .form-control:focus {
        border-color: #80bdff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }
      .btn-primary {
        background-color: #3f51b5;
        border-color: #3f51b5;
      }
      .btn-primary:hover {
        background-color: #303f9f;
        border-color: #303f9f;
      }
      .btn-success {
        background-color: #4caf50;
        border-color: #4caf50;
      }
      .btn-success:hover {
        background-color: #388e3c;
        border-color: #388e3c;
      }
      .system-title {
        color: #3f51b5;
        font-weight: 700;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="text-center mb-5">
        <h1 class="system-title">Library Management System</h1>
        <p class="text-muted">Access your digital library account</p>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card login-card">
            <div class="card-body p-4">
              <!-- Tab navigation -->
              <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link active"
                    id="login-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#login"
                    type="button"
                    role="tab"
                  >
                    Login
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="register-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#register"
                    type="button"
                    role="tab"
                  >
                    Register
                  </button>
                </li>
              </ul>

              <!-- Tab content -->
              <div class="tab-content" id="authTabContent">
                <!-- Login Form -->
                <div
                  class="tab-pane fade show active"
                  id="login"
                  role="tabpanel"
                >
                  <form id="loginForm">
                    <div class="mb-3">
                      <label>Email</label>
                      <input
                        type="email"
                        class="form-control"
                        name="email"
                        required
                        placeholder="Enter your email"
                      />
                    </div>
                    <div class="mb-3">
                      <label>Password</label>
                      <input
                        type="password"
                        class="form-control"
                        name="password"
                        required
                        placeholder="Enter your password"
                      />
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">
                      Login
                    </button>
                    <div class="text-center mt-3">
                      <small class="text-muted"
                        >Demo credentials: user1@example.com /
                        password123</small
                      >
                    </div>
                  </form>
                </div>

                <!-- Register Form -->
                <div class="tab-pane fade" id="register" role="tabpanel">
                  <form id="registerForm">
                    <div class="mb-3">
                      <label>Name</label>
                      <input
                        type="text"
                        class="form-control"
                        name="name"
                        required
                        placeholder="Enter your full name"
                      />
                    </div>
                    <div class="mb-3">
                      <label>Email</label>
                      <input
                        type="email"
                        class="form-control"
                        name="email"
                        required
                        placeholder="Enter your email"
                      />
                    </div>
                    <div class="mb-3">
                      <label>Password</label>
                      <input
                        type="password"
                        class="form-control"
                        name="password"
                        required
                        placeholder="Enter your password"
                      />
                    </div>
                    <div class="mb-3">
                      <label>Role</label>
                      <select class="form-control" name="role" required>
                        <option value="USER">User</option>
                        <option value="STAFF">Staff</option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-success w-100 py-2">
                      Register
                    </button>
                  </form>
                </div>
              </div>

              <!-- Message display -->
              <div id="message" class="text-center mt-3 text-danger"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap + Auth Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
